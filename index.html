<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">

        <div class="display">123456789</div>

        <br>

        <button>Clear</button>        

        <br>
        <br>

        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>

        <br>
        <br>

        <div class="numbers">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
        </div>
    </div>
</body>
</html>
